<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>WebglToolkit Canvas Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">

    <script src="../../dist/WebglToolkit.min.js"></script>
  </head>

  <body>
    <h1>WebglToolkit Canvas Example</h1>

    <canvas id="view"></canvas>

  </body>

  <script>
    var canvas = new WebglToolkit.Canvas({
      element: 'view',
      height: 600,
      width: 600,
      color: [0.2, 1.0, 0.7, 1.0],
    });
    var ctx = canvas.context;
  </script>
</html>
