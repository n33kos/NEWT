<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>WebglToolkit examples</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">

    <script src="../../dist/WebglToolkit.min.js"></script>
  </head>

  <body>
    <h1>WebglToolkit</h1>

    <canvas id="view"></canvas>

  </body>

  <script>
    let Canvas = new WebglToolkit.Canvas({element: 'view', height: 600, width: 600});
    Canvas.context.clearColor(0.2, 1.0, 0.2, 1.0);
    Canvas.context.clear(Canvas.context.COLOR_BUFFER_BIT);
  </script>
</html>
