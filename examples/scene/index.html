<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Scene Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <style>
      h1 {
        left: 50%;
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        z-index: 1;
      }
    </style>

    <script src="../../dist/NEWT-0.0.3.min.js"></script>
  </head>

  <body>
    <canvas id="view" class="Fill"></canvas>
    <h1>Scene Example</h1>
  </body>

  <script>
    var canvas = new NEWT.Canvas({
      element : 'view',
      height  : window.innerHeight,
      width   : window.innerWidth,
      color   : new NEWT.Vector4(1, 1, 1, 1),
    });
    var ctx = canvas.context;

    var scene = new NEWT.Scene();

    for (var i = 0; i < 20; i++) {
      var mesh = new NEWT.Mesh({
        material : new NEWT.Material({
          context    : ctx,
          shaderType : 'flat',
          vertexColorArray : [
            Math.random(), Math.random(), Math.random(), 1.0,
            Math.random(), Math.random(), Math.random(), 1.0,
            Math.random(), Math.random(), Math.random(), 1.0,
          ],
        }),
        geometry : [
          Math.random(), Math.random(), 0,
          -Math.random(), -Math.random(), 0,
          Math.random(), -Math.random(), 0,
        ],
      });

      scene.add(mesh);
    }

    var renderer = new NEWT.Renderer({
      context : ctx,
      scene   : scene,
    });

    renderer.render();
  </script>
</html>
