<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Scene Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <style>
      h1 {
        left: 50%;
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        z-index: 1;
      }
      span {
        margin: 0 auto;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid black;
        display: block;
        z-index: 2;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script src="../../dist/NEWT-0.0.3.min.js"></script>
  </head>

  <body>
    <canvas id="view" class="Fill"></canvas>
    <h1>Scene Example</h1>
    <span></span>
  </body>

  <script>
    var canvas = new NEWT.Canvas({
      element : 'view',
      height  : window.innerHeight,
      width   : window.innerWidth,
      color   : new NEWT.Vector4(1, 1, 1, 1),
    });
    var ctx = canvas.context;

    var scene = new NEWT.Scene();

    for (var i = 0; i < 1; i++) {
      var mesh = new NEWT.Mesh({
        material : new NEWT.Material({
          context    : ctx,
          shaderType : 'flat',
          vertexColorArray : [
            1, 0, 0, 1.0,
            0, 1, 0, 1.0,
            0, 0, 1, 1.0,
          ],
        }),
        geometry : new NEWT.Triangle().vertices,
      });
      mesh.transform.rotation.x = 0;
      mesh.transform.scale.x = 0.5;
      mesh.transform.scale.y = 0.5;
      mesh.transform.position.x = 10;
      scene.add(mesh);
    }

    var renderer = new NEWT.Renderer({
      context : ctx,
      scene   : scene,
    });

    function renderLoop() {
      scene.objects.forEach(object => {
        object.transform.position.x += 1;
        object.transform.position.y += 1;
        object.transform.rotation.x += NEWT.degToRad(0.001);
      });

      renderer.render();
      window.requestAnimationFrame(renderLoop);
    }
    window.requestAnimationFrame(renderLoop);
  </script>
</html>
