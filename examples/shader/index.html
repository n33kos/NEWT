<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Shader Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <style>
      h1 {
        left: 50%;
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        z-index: 1;
      }
    </style>

    <script src="../../dist/NEWT-0.0.4.min.js"></script>
  </head>

  <body>
    <canvas id="view" class="Fill"></canvas>
    <h1>Shader Example</h1>
  </body>

  <script>
    var canvas = new NEWT.Canvas({
      element : 'view',
      height  : window.innerHeight,
      width   : window.innerWidth,
      color   : new NEWT.Vector4(1, 1, 1, 1),
    });
    var ctx = canvas.context;

    var scene = new NEWT.Scene();
    var camera = new NEWT.Camera({});
    scene.add(camera);

    var mesh = new NEWT.Mesh({
      material : new NEWT.Material({
        context    : ctx,
        shaderType : 'flat',
        vertexColorArray : [
          1, 0, 0, 1.0,
          0, 1, 0, 1.0,
          0, 0, 1, 1.0,
        ],
      }),
      geometry : new NEWT.Triangle().vertices,
    });
    mesh.transform.translate(new NEWT.Vector3(0.5, 0.5, 0));
    scene.add(mesh);

    var renderer = new NEWT.Renderer({
      context : ctx,
      scene   : scene,
    });

    renderer.render();
  </script>
</html>
