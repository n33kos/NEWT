<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Shader Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <style>
      h1 {
        left: 50%;
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        z-index: 1;
      }
    </style>

    <script src="../../dist/NEWT-0.0.3.min.js"></script>
  </head>

  <body>
    <canvas id="view" class="Fill"></canvas>
    <h1>Shader Example</h1>
  </body>

  <script>
    var canvas = new NEWT.Canvas({
      element : 'view',
      height  : window.innerHeight,
      width   : window.innerWidth,
      color   : new NEWT.Vector4(0.5, 0.4, 0.7, 1.0),
    });
    var ctx = canvas.context;

    var material = new NEWT.Material({
      context : ctx,
      type    : 'flat',
    });

    var geometryBuffer = new NEWT.GeometryBuffer({
      context  : ctx,
      program  : material.shaderProgram.program,
      vertices : [
        0, 1, 1.0, 0, 0.5,
        -1, -1, 0, 0.5, 1.0,
        1, -1, 0.5, 1, 0.5,
      ],
    });

    ctx.useProgram(material.shaderProgram.program);
    canvas.clearCanvas();
    ctx.drawArrays(ctx.TRIANGLES, 0, 3);
  </script>
</html>
