<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Shader Example</title>

    <meta name="description" content="Examples for webgl tools">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">

    <script src="../../dist/NEWT.min.js"></script>
    <style>
      h1 {
        left: 50%;
        position: absolute;
        top: 0;
        transform: translateX(-50%);
      }

      #view {
        left: 0;
        position: absolute;
        top: 0;
      }
    </style>

    <script id="vertex-shader" type="not-javascript">
      precision mediump float;

      attribute vec2 vertPosition;
      attribute vec3 vertColor;

      varying vec3 fragColor;

      void main()
      {
        fragColor = vertColor;
        gl_Position = vec4(vertPosition, 0.0, 1.0);
      }
    </script>

    <script id="fragment-shader" type="not-javascript">
      precision mediump float;

      varying vec3 fragColor;

      void main()
      {
        gl_FragColor = vec4(fragColor, 1);
      }
    </script>

  </head>

  <body>
    <canvas id="view"></canvas>
    <h1>Shader Example</h1>
  </body>

  <script>
    var canvas = new NEWT.Canvas({
      element : 'view',
      height  : window.innerHeight,
      width   : window.innerWidth,
      color   : new NEWT.Vector4(0.5, 0.4, 0.7, 1.0),
    });
    var ctx = canvas.context;

    var vertexShader = new NEWT.Shader({
      context : ctx,
      source  : document.getElementById("vertex-shader").text,
      type    : 'VERTEX_SHADER',
    });

    var fragmentShader = new NEWT.Shader({
      context : ctx,
      source  : document.getElementById("fragment-shader").text,
      type    : 'FRAGMENT_SHADER',
    });

    var shaderProgram = new NEWT.ShaderProgram({
      context : ctx,
      shaders : [vertexShader.shader, fragmentShader.shader],
    });

    var geometryBuffer = new NEWT.GeometryBuffer({
      context  : ctx,
      program  : shaderProgram.program,
      vertices : [
        0, 1, 1.0, 0, 0.5,
        -1, -1, 0, 0.5, 1.0,
        1, -1, 0.5, 1, 0.5,
      ],
    });

    ctx.useProgram(shaderProgram.program);
    canvas.clearCanvas();
    ctx.drawArrays(ctx.TRIANGLES, 0, 3);
  </script>
</html>
